<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Polytalk</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="keywords"
      content="apps, desktop, web, mobile, language, learning, productivity"
    />
    <!-- Add description for PWA -->
    <meta name="description" content="Learn languages with Polytalk" />
    <!-- Add iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Polytalk" />
    <style>
      /* Add minimal offline page styling */
      .offline-container {
        display: none;
        text-align: center;
        padding: 2rem;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .offline-container h1 {
        color: #6366f1;
      }
      body.offline .offline-container {
        display: block;
      }
      body.offline app-root {
        display: none;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
    <div class="offline-container">
      <h1>Polytalk</h1>
      <p>You are currently offline.</p>
      <p>Please check your internet connection to continue using the app.</p>
    </div>
    <script>
      // Check if the app is offline
      window.addEventListener('offline', () => {
        document.body.classList.add('offline');
      });
      window.addEventListener('online', () => {
        document.body.classList.remove('offline');
        // Reload the app when coming back online
        window.location.reload();
      });
    </script>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
